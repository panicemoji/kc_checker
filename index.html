<!DOCTYPE html>
<html>
  <head><title>press any key</title><style>
body{text-align:center;background-color:#f2f2fc;}
#kc{font-size:10vh;color:#1d1d1e;}#name{font-size:2.5vh;color:#68686b;opacity:0.5;}
</style></head>
<body>
<div id='kc'></div>

<script>
var kc = document.getElementById('kc');
document.addEventListener('keydown',function(event){kc.innerHTML = event.keyCode + '<br>' + '<span id="name">'+event.key+'</span>';});
</script>

</body>

</html>
